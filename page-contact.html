<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script
      src="https://kit.fontawesome.com/68789f64a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/perso_contact.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <header>
      <img
        class="logo"
        src="./img/Rick_and_Morty_logo.png"
        width="200px"
        height="auto"
        alt=""
      />
    </header>

    <nav class="nav">
      <ul>
        <li><a class="portal" href="./index.html">Accueil</a></li>

        <li><a class="portal" href="./page-perso.html">Personnages</a></li>

        <li><a class="portal" href="./page-histoire.html">Histoire</a></li>

        <li><a class="portal" href="./page-galerie.html">Galerie</a></li>

        <li><a class="portal" href="./page-contact.html">Contact</a></li>
      </ul>
    </nav>

    <h1>Contactez-nous!</h1>

    <section class="coordonnee">
      <article class="info">
        <img class="info_img" src="./img/localisation.png" alt="localisation" />
        <p class="info_txt">832 rue du Portail Magique, 80956 Espace</p>
      </article>

      <article class="info">
        <img class="info_img" src="./img/telephone.png" alt="téléphone" />
        <p class="info_txt">06.06.06.06.06</p>
      </article>

      <article class="info">
        <img class="info_img" src="./img/mail.png" alt="adresse e-mail" />
        <p class="info_txt">Rick&Morty@email.fr</p>
      </article>
    </section>

    <section class="commentaire">
      <form action="">
        <div>
          <p class="com_txt">Laisse-nous un commentaire!</p>

          <input class="formu" placeholder="Nom" type="text" />
          <input class="formu" placeholder="Prénom" type="text" />
          <input class="formu" placeholder="Adresse email" type="email" />
          <textarea
            class="formu com"
            placeholder="Commentaire..."
            cols="30"
            rows="10"
          ></textarea>
          <button class="formu submit">Envoyer</button>
        </div>
      </form>
    </section>

    <footer>
      <div class="sites">
        <a href="https://rickandmorty.com/" target="_blank"
          ><i class="fas fa-link"></i
        ></a>
        <a href="https://twitter.com/rickandmorty" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
